<!DOCTYPE html>
<html>
<head>
  <style>
    .container { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; border-radius: 8px; }
    .header { background-color: #ff9900; padding: 15px; text-align: center; color: white; border-radius: 8px 8px 0 0; }
    .content { padding: 20px; }
    .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h2>Thank You for Applying!</h2></div>
    <div class="content">
      <p>Dear {{ full_name }},</p>
      <p>We have received your application for the position of <strong>{{ job_position_title }}</strong>.</p>
      <p>Our team will review your application and get back to you soon.</p>
      <p>Regards,<br><strong>Banjos Restaurant Team</strong></p>
    </div>
    <div class="footer">
      &copy; {{ current_year }} Banjos Restaurant. All rights reserved.
    </div>
  </div>
</body>
</html>
