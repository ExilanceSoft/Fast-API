<!DOCTYPE html>
<html>
<head>
  <style>
    .container { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; border-radius: 8px; }
    .header { background-color: #28a745; padding: 15px; text-align: center; color: white; border-radius: 8px 8px 0 0; }
    .content { padding: 20px; }
    .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h2>Application Status Updated</h2></div>
    <div class="content">
      <p>Dear {{ full_name }},</p>
      <p>Your job application for <strong>{{ job_position_title }}</strong> has been updated to:</p>
      <h3 style="color: #28a745;">{{ status }}</h3>
      <p>Thank you for applying and we will keep in touch!</p>
      <p>Regards,<br><strong>Banjos Restaurant Team</strong></p>
    </div>
    <div class="footer">
      &copy; {{ current_year }} Banjos Restaurant. All rights reserved.
    </div>
  </div>
</body>
</html>
